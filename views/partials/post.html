<div class="modal fade" id="posModal" ng-controller="MetricController">
  <div class="modal-dialog">
    <div class="modal-content">      

      <div class="panel panel-warning title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">Post a Metric</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createMetric()">              
            <input type="text" ng-model="metric.name" class="form-control" placeholder="Metric title" required><br>             
            <textarea ng-model="metric.description" class="form-control" placeholder="Describe what the metric shows" required></textarea><br>
            <input type="source" ng-model="metric.source" class="form-control" placeholder="Where did the metric come from?" required><br>
            <input type="chart" ng-model="metric.chart" class="form-control" placeholder="The https link to embed" required><br>
            <input type="submit" value="Add Metric" class="btn btn-warning">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
