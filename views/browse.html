<div class="row">
	
	<!-- LEFT PANEL -->
	<div class="col-md-offset-1 col-md-4">
		<div class="list-group">
				<!-- SEARCH TOOL -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</div>
			      <input type="text" ng-model="searchMetric" class="form-control" placeholder="Search">
			    </div>	
				</div>
				
				<!-- METRIC LIST -->	
				<a ng-repeat="metric in metrics | filter: {name: searchMetric} | orderBy: 'metric.rank':true" ng-href="#/{{metric.link}}">
					<div class="list-group-item">
				        <div class="row-content">
				            <h4 class="list-group-item-heading">{{metric.name | limitTo:50}}{{ metric.name.length > 50? "..." : ""}}</h4>
				            <span class="list-group-item-text">
				            	<span am-time-ago="metric.datetime"></span>
				            </span>		            
				        </div>
				    </div>		    
			    	<div class="list-group-separator"></div>
		    	</a>
		</div>

	</div>

	<!-- RIGHT PANEL -->
	<div class="col-md-6">
		<div ng-show="listMode">
			<img src="images/browse.jpg" class="img-responsive img-browse">
		</div>
	</div>

</div>
